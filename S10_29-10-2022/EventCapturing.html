<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-color: orangered;
        margin: 0;
      }
      div {
        padding: 50px;
        margin: auto;
        background-color: white;
      }
      .GFather {
        margin-top: 100px;
        border: 6px solid red;
      }
      .father {
        border: 4px solid black;
      }
      .child {
        border: 2px solid green;
      }
    </style>
    <script>
      function addEventsToAllDivs() {
        var gFatherRef = document.getElementById("gfather");
        var fatherRef = document.getElementById("father");
        var childRef = document.getElementById("child");

        gFatherRef.addEventListener(
          "click",
          function () {
            alert("Grand father Div is Called");
          },
          true
        );

        fatherRef.addEventListener(
          "click",
          function () {
            alert("father Div is Called");
          },
          true
        );

        childRef.addEventListener(
          "click",
          function () {
            alert("child Div is Called");
          },
          true
        );
      }
    </script>
  </head>
  <body onload="addEventsToAllDivs()">
    <div id="gfather" class="GFather">
      Grand Father
      <div id="father" class="father">
        Father
        <div id="child" class="child">Child</div>
      </div>
    </div>
  </body>
</html>
