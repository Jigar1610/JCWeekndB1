<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function fn() {
        var h2Reference = document.getElementById("h2");
        h2Reference.innerText = "Kabir"; //src
        for (var key in h2Reference) {
          document.write(key);
          document.write("<br>");
          document.write("<br>");
        }
      }
    </script>
  </head>
  <body>
    <h2 id="h2">Welcome to JS</h2>

    <button onclick="fn()">Click Me</button>
  </body>
</html>
